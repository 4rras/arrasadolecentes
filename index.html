<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de Usuarios y Puntos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
    background: linear-gradient(to right, #2eabff, #ffff00, #000000 ,#19f405 ,#eb2a15); /* De azul a amarillo a negro a verde a rojo*/

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        } 

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        img {
            width: 100%; /* Ajusta el tamaño para pantallas pequeñas */
            max-width: 900px; /* Tamaño máximo en pantallas grandes */
            height: auto;
            margin-top: 20px;
        }

        table {
            width: 90%; /* Cambia a 90% para pantallas pequeñas */
            max-width: 60%; /* Tamaño máximo en pantallas grandes */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1em; /* Ajuste para pantallas pequeñas */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1.2em; /* Ajuste para pantallas pequeñas */
            color: #333;
        }

        .next-button,
        .sort-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-button {
            background-color: #4CAF50;
        }

        .next-button:hover {
            background-color: #45a049;
        }

        .sort-button {
            background-color: #008CBA;
        }

        .sort-button:hover {
            background-color: #007B9A;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            th, td {
                font-size: 1em;
                padding: 10px;
            }

            .next-button,
            .sort-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            th, td {
                font-size: 0.9em;
                padding: 8px;
            }

            .next-button,
            .sort-button {
                font-size: 0.8em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <h1>INDIVIDUAL</h1>
    <!-- Botón de orden -->
    <button class="sort-button" onclick="ordenarPuntos()">Ordenar Puntos</button>
    
    <table id="tablaPuntos">
        <thead>
            <tr>
                <th>Participantes</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Abi</td><td>11</td></tr>
            <tr><td>Araceli</td><td>7</td></tr>
            <tr><td>Valeria</td><td>6</td></tr>
            <tr><td>Martin</td><td>10</td></tr>
            <tr><td>Jazmin</td><td>8</td></tr>
            <tr><td>Lucas</td><td>5</td></tr>
            <tr><td>Mathi</td><td>4</td></tr>
            <tr><td>Gloria</td><td>3</td></tr>
            <tr><td>Milca</td><td>5</td></tr>
            <tr><td>Eli</td><td>8</td></tr>
            <tr><td>Anto</td><td>7</td></tr>
            <tr><td>Zhiomara</td><td>6</td></tr>
            <tr><td>Misael</td><td>4</td></tr>
            <tr><td>Nahir</td><td>7</td></tr>
        </tbody>
    </table>

    <!-- Botón de siguiente -->
    <button class="next-button" onclick="window.location.href='equipos.html'">Siguiente Página</button>

    <script>
        function ordenarPuntos() {
            let tabla = document.getElementById("tablaPuntos");
            let filas = Array.from(tabla.tBodies[0].rows);
            filas.sort((a, b) => parseInt(b.cells[1].textContent) - parseInt(a.cells[1].textContent));
            tabla.tBodies[0].innerHTML = "";
            filas.forEach(fila => tabla.tBodies[0].appendChild(fila));
        }
    </script>

</body>
</html>
