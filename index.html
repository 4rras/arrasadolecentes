<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perdón Monserrath 💔</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6e6, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .carta {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      animation: aparecer 1s ease-out;
    }

    h1 {
      font-size: 2em;
      color: #ff4d4d;
    }

    #mensaje {
      font-size: 1.2em;
      margin: 20px 0;
      min-height: 100px;
    }

    .boton {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .boton:hover {
      background-color: #e60000;
    }

    @keyframes aparecer {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .corazones {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://emoji.slack-edge.com/T02F22B44D9/heart/4a68a88df38e3d2f.png') no-repeat center;
      background-size: cover;
      animation: flotar 4s infinite ease-in;
    }

    @keyframes flotar {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>💔 Perdón Monserrath 💔</h1>
    <div id="mensaje"></div>
    <button class="boton" onclick="mostrarCorazones()">¿Me perdonas?</button>
  </div>

  <div class="corazones" id="corazones"></div>

  <script>
    const mensaje = "Sé que cometí errores... y no tengo excusas. 💔\n\nMonserrath, lo siento de verdad.\nTu sonrisa, tus palabras, tu forma de ser... todo eso me importa más de lo que puedo explicar.\n\nSolo quiero que sepas que estoy aquí, esperando tu perdón, valorando lo que eres para mí. 💌";
    
    let i = 0;
    function escribir() {
      if (i < mensaje.length) {
        document.getElementById("mensaje").innerHTML += mensaje.charAt(i) === '\n' ? "<br>" : mensaje.charAt(i);
        i++;
        setTimeout(escribir, 50);
      }
    }

    escribir();

    function mostrarCorazones() {
      for (let i = 0; i < 30; i++) {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.getElementById("corazones").appendChild(corazon);

        setTimeout(() => {
          corazon.remove();
        }, 4000);
      }

      alert("Gracias por leer esto, Monserrath. ❤️ Espero que podamos hablar.");
    }
  </script>
</body>
</html>
