<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo | Diviértete y Aprende</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #ff8a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-screen {
            text-align: center;
        }
        
        .logo-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e52e71;
            box-shadow: 0 0 30px rgba(229, 46, 113, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .welcome-screen p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #ddd;
        }
        
        input {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(229, 46, 113, 0.5);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .player-info {
            font-size: 1.2rem;
            color: #ff8a00;
        }
        
        .question-count {
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .question {
            font-size: 1.4rem;
            margin: 30px 0;
            text-align: center;
            min-height: 80px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .option.selected {
            border-color: #e52e71;
            background: rgba(229, 46, 113, 0.2);
        }
        
        .option.correct {
            border-color: #00c853;
            background: rgba(0, 200, 83, 0.2);
        }
        
        .option.incorrect {
            border-color: #ff1744;
            background: rgba(255, 23, 68, 0.2);
        }
        
        .progress-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }
        
        .timer {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ff8a00;
            display: none;
        }
        
        .results-screen {
            text-align: center;
        }
        
        .trophy {
            font-size: 5rem;
            color: gold;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        
        .score-text {
            font-size: 2rem;
            margin: 20px 0;
        }
        
        .score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ddd;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .telegram {
            background: #0088cc;
        }
        
        .whatsapp {
            background: #25D366;
        }
        
        .youtube {
            background: #FF0000;
        }
        
        .social-btn:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .video-container {
            margin: 30px 0;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .trophy {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla de Bienvenida -->
        <div class="screen welcome-screen active">
            <h1>Quiz Interactivo</h1>
            <div class="logo-container">
                <img src="https://cdn.pixabay.com/photo/2016/12/27/13/10/logo-1933884_1280.png" alt="Logo del Quiz" class="logo" id="logo-image">
            </div>
            <p>Demuestra tus conocimientos y diviértete con nuestro desafío de preguntas</p>
            <input type="text" id="player-name" placeholder="Ingresa tu nombre">
            <button class="btn" id="start-btn">Comenzar Quiz</button>
        </div>
        
        <!-- Pantalla del Quiz -->
        <div class="screen quiz-screen">
            <div class="quiz-header">
                <div class="player-info">Jugador: <span id="player-display">Nombre</span></div>
                <div class="question-count">Pregunta <span id="current">1</span>/<span id="total">30</span></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            
            <div class="timer" id="timer">Siguiente pregunta en: <span id="countdown">3</span>s</div>
            
            <div class="question" id="question">
                ¿Cuál es la capital de Francia?
            </div>
            
            <div class="options" id="options">
                <div class="option">Londres</div>
                <div class="option">Berlín</div>
                <div class="option">París</div>
            </div>
        </div>
        
        <!-- Pantalla de Resultados -->
        <div class="screen results-screen">
            <h1>¡Felicidades!</h1>
            <div class="trophy">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="score-text">Tu puntuación final:</div>
            <div class="score"><span id="final-score">0</span>/<span id="max-score">30</span></div>
            <div class="message" id="result-message">¡Eres un genio!</div>
            
            <div class="social-buttons">
                <a href="#" class="social-btn telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="#" class="social-btn whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="social-btn youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            
            <div class="video-container">
                <iframe id="yt-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
            
            <button class="btn" id="restart-btn">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Variables globales
        let playerName = "";
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        let countdownInterval;
        let answerSelected = false;
        
        // Elementos DOM
        const welcomeScreen = document.querySelector('.welcome-screen');
        const quizScreen = document.querySelector('.quiz-screen');
        const resultsScreen = document.querySelector('.results-screen');
        const playerNameInput = document.getElementById('player-name');
        const playerDisplay = document.getElementById('player-display');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const currentQuestionElement = document.getElementById('current');
        const totalQuestionsElement = document.getElementById('total');
        const progressBar = document.getElementById('progress');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const finalScoreElement = document.getElementById('final-score');
        const maxScoreElement = document.getElementById('max-score');
        const resultMessageElement = document.getElementById('result-message');
        const ytVideo = document.getElementById('yt-video');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const logoImage = document.getElementById('logo-image');
        
        // 30 Preguntas del quiz con 3 opciones cada una
        questions = [
            {
                question: "¿Cuál es la capital de Francia?",
                options: ["Londres", "Berlín", "París"],
                answer: 2
            },
            {
                question: "¿Qué planeta es conocido como el planeta rojo?",
                options: ["Venus", "Marte", "Júpiter"],
                answer: 1
            },
            {
                question: "¿Quién pintó la Mona Lisa?",
                options: ["Pablo Picasso", "Leonardo da Vinci", "Vincent van Gogh"],
                answer: 1
            },
            {
                question: "¿Cuál es el río más largo del mundo?",
                options: ["Nilo", "Amazonas", "Misisipi"],
                answer: 1
            },
            {
                question: "¿En qué año llegó el hombre a la luna?",
                options: ["1965", "1969", "1972"],
                answer: 1
            },
            {
                question: "¿Cuál es el océano más grande del mundo?",
                options: ["Atlántico", "Índico", "Pacífico"],
                answer: 2
            },
            {
                question: "¿Qué elemento químico tiene el símbolo 'Au'?",
                options: ["Plata", "Oro", "Aluminio"],
                answer: 1
            },
            {
                question: "¿Cuántos lados tiene un heptágono?",
                options: ["5", "6", "7"],
                answer: 2
            },
            {
                question: "¿Quién escribió 'Cien años de soledad'?",
                options: ["Mario Vargas Llosa", "Gabriel García Márquez", "Julio Cortázar"],
                answer: 1
            },
            {
                question: "¿Cuál es el animal más grande del mundo?",
                options: ["Elefante africano", "Ballena azul", "Tiburón ballena"],
                answer: 1
            },
            {
                question: "¿En qué continente se encuentra Egipto?",
                options: ["Asia", "África", "Europa"],
                answer: 1
            },
            {
                question: "¿Cuál es la capital de Australia?",
                options: ["Sídney", "Melbourne", "Canberra"],
                answer: 2
            },
            {
                question: "¿Qué instrumento musical tiene 88 teclas?",
                options: ["Guitarra", "Violín", "Piano"],
                answer: 2
            },
            {
                question: "¿Quién fue el primer presidente de los Estados Unidos?",
                options: ["Thomas Jefferson", "George Washington", "Abraham Lincoln"],
                answer: 1
            },
            {
                question: "¿Cuál es el hueso más largo del cuerpo humano?",
                options: ["Tibia", "Peroné", "Fémur"],
                answer: 2
            },
            {
                question: "¿En qué año comenzó la Segunda Guerra Mundial?",
                options: ["1937", "1939", "1941"],
                answer: 1
            },
            {
                question: "¿Qué planeta tiene anillos?",
                options: ["Júpiter", "Saturno", "Urano"],
                answer: 1
            },
            {
                question: "¿Cuál es el país más grande del mundo?",
                options: ["Canadá", "China", "Rusia"],
                answer: 2
            },
            {
                question: "¿Qué artista pintó 'La noche estrellada'?",
                options: ["Pablo Picasso", "Vincent van Gogh", "Claude Monet"],
                answer: 1
            },
            {
                question: "¿Cuál es el idioma más hablado del mundo?",
                options: ["Inglés", "Español", "Mandarín"],
                answer: 2
            },
            {
                question: "¿Qué deporte se juega en Wimbledon?",
                options: ["Golf", "Tenis", "Críquet"],
                answer: 1
            },
            {
                question: "¿Cuántos elementos hay en la tabla periódica?",
                options: ["108", "118", "128"],
                answer: 1
            },
            {
                question: "¿Quién escribió 'Romeo y Julieta'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen"],
                answer: 1
            },
            {
                question: "¿Cuál es el desierto más grande del mundo?",
                options: ["Desierto de Gobi", "Desierto del Sahara", "Desierto de Arabia"],
                answer: 1
            },
            {
                question: "¿En qué año cayó el Muro de Berlín?",
                options: ["1987", "1989", "1991"],
                answer: 1
            },
            {
                question: "¿Qué planeta está más cerca del Sol?",
                options: ["Venus", "Tierra", "Mercurio"],
                answer: 2
            },
            {
                question: "¿Cuál es la moneda oficial de Japón?",
                options: ["Yuan", "Won", "Yen"],
                answer: 2
            },
            {
                question: "¿Quién descubió la penicilina?",
                options: ["Marie Curie", "Alexander Fleming", "Louis Pasteur"],
                answer: 1
            },
            {
                question: "¿Cuál es el animal nacional de Australia?",
                options: ["Canguro", "Koala", "Emú"],
                answer: 0
            },
            {
                question: "¿En qué ciudad se encuentra la Torre Eiffel?",
                options: ["Londres", "Roma", "París"],
                answer: 2
            }
        ];
        
        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Inicializar el quiz
        function init() {
            totalQuestionsElement.textContent = questions.length;
            maxScoreElement.textContent = questions.length;
            
            // Configurar enlaces sociales
            document.querySelector('.telegram').href = "https://t.me/joinchat/AAAAAEQbO5uayR2xOGJ8wA";
            document.querySelector('.whatsapp').href = "https://chat.whatsapp.com/InviteCode";
            document.querySelector('.youtube').href = "https://www.youtube.com/channel/UC_x5XG1OV2M6u3gjEExaUsw";
        }
        
        // Función para iniciar el quiz
        function startQuiz() {
            playerName = playerNameInput.value.trim();
            
            if (playerName === "") {
                alert("Por favor, ingresa tu nombre");
                return;
            }
            
            // Cambiar a la pantalla del quiz
            welcomeScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            // Inicializar el quiz
            currentQuestion = 0;
            score = 0;
            playerDisplay.textContent = playerName;
            
            // Mostrar la primera pregunta
            showQuestion();
        }
        
        // Función para mostrar una pregunta
        function showQuestion() {
            // Ocultar temporizador inicialmente
            timerElement.style.display = 'none';
            answerSelected = false;
            
            // Actualizar barra de progreso
            const progressPercentage = ((currentQuestion) / questions.length) * 100;
            progressBar.style.width = progressPercentage + '%';
            
            // Actualizar número de pregunta
            currentQuestionElement.textContent = currentQuestion + 1;
            
            // Mostrar pregunta y opciones
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            
            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';
            
            // Crear botones de opciones
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.textContent = option;
                optionElement.classList.add('option');
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // Función para seleccionar una opción
        function selectOption(optionIndex) {
            // Evitar múltiples selecciones
            if (answerSelected) return;
            answerSelected = true;
            
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            // Deshabilitar todas las opciones después de seleccionar una
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Marcar la opción seleccionada
            options[optionIndex].classList.add('selected');
            
            // Comprobar si la respuesta es correcta
            if (optionIndex === question.answer) {
                options[optionIndex].classList.add('correct');
                score++;
            } else {
                options[optionIndex].classList.add('incorrect');
                // Mostrar la respuesta correcta
                options[question.answer].classList.add('correct');
            }
            
            // Mostrar temporizador para la siguiente pregunta
            timerElement.style.display = 'block';
            let countdown = 3;
            countdownElement.textContent = countdown;
            
            // Iniciar cuenta regresiva para la siguiente pregunta
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    nextQuestion();
                }
            }, 1000);
        }
        
        // Función para pasar a la siguiente pregunta
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
        
        // Función para mostrar los resultados
        function showResults() {
            // Cambiar a la pantalla de resultados
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            // Mostrar resultados
            finalScoreElement.textContent = score;
            
            // Mostrar mensaje según el puntaje
            const percentage = (score / questions.length) * 100;
            if (percentage >= 90) {
                resultMessageElement.textContent = "¡Excelente trabajo! Eres un genio del conocimiento.";
                ytVideo.src = "https://www.youtube.com/embed/0Z3pF38vLxo";
            } else if (percentage >= 70) {
                resultMessageElement.textContent = "¡Buen trabajo! Sigue practicando para mejorar.";
                ytVideo.src = "https://www.youtube.com/embed/0Z3pF38vLxo";
            } else if (percentage >= 50) {
                resultMessageElement.textContent = "No está mal, pero hay mucho por aprender aún.";
                ytVideo.src = "https://www.youtube.com/embed/0Z3pF38vLxo";
            } else {
                resultMessageElement.textContent = "Sigue estudiando y vuelve a intentarlo. ¡Tú puedes!";
                ytVideo.src = "https://www.youtube.com/embed/0Z3pF38vLxo";
            }
        }
        
        // Función para reiniciar el quiz
        function restartQuiz() {
            resultsScreen.classList.remove('active');
            welcomeScreen.classList.add('active');
        }
        
        // Inicializar la aplicación
        init();
    </script>
</body>
</html>
